<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login e Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8B0000;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #A52A2A;
        }

        .switch-mode {
            text-align: center;
            margin-top: 10px;
        }

        .switch-mode a {
            color: #8B0000;
            cursor: pointer;
        }

        .switch-mode a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="emailLogin">Email:</label>
            <input type="email" id="emailLogin" placeholder="Digite seu email">
        </div>
        <div class="input-group">
            <label for="passwordLogin">Senha:</label>
            <input type="password" id="passwordLogin" placeholder="Digite sua senha">
        </div>
        <button onclick="login()">Entrar</button>

        <div class="switch-mode">
            <p>Não tem uma conta? <a id="switchToRegister">Cadastre-se</a></p>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Cadastro</h2>
        <div class="input-group">
            <label for="emailRegister">Email:</label>
            <input type="email" id="emailRegister" placeholder="Digite seu email">
        </div>
        <div class="input-group">
            <label for="passwordRegister">Senha:</label>
            <input type="password" id="passwordRegister" placeholder="Digite sua senha">
        </div>
        <div class="input-group">
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
        </div>
        <button onclick="register()">Cadastrar</button>

        <div class="switch-mode">
            <p>Já tem uma conta? <a id="switchToLogin">Faça login</a></p>
        </div>
    </div>

    <script>
        // Função de autenticação de login
        function login() {
            const email = document.getElementById('emailLogin').value;
            const password = document.getElementById('passwordLogin').value;

            // Simulação de autenticação simples
            if (email === "email@gmail.com" && password === "1234") {
                alert('Login bem-sucedido!');
                window.location.href = 'tela_principal.html'; // Redireciona para a página principal
            } else {
                alert('Email ou senha incorretos.');
            }
        }

        // Função de cadastro de usuário
        function register() {
            const email = document.getElementById('emailRegister').value;
            const password = document.getElementById('passwordRegister').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Verifica se as senhas coincidem
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }

            // Salva os dados de cadastro no localStorage (simulação)
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            alert('Cadastro realizado com sucesso!');
            switchToLogin(); // Volta para a tela de login
        }

        // Função para trocar para a tela de cadastro
        function switchToRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        // Função para trocar para a tela de login
        function switchToLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
        }

        // Eventos para trocar de tela
        document.getElementById('switchToRegister').addEventListener('click', switchToRegister);
        document.getElementById('switchToLogin').addEventListener('click', switchToLogin);
    </script>
</body>
</html>
