<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gerente de Projetos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #8B0000;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #A52A2A;
        }

        .projects-list {
            margin-bottom: 20px;
        }

        .project-card {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 5px solid #8B0000;
        }

        .project-card h3 {
            color: #8B0000;
            margin-bottom: 10px;
        }

        .task-list p {
            margin-left: 20px;
        }

        .delete-btn {
            background-color: #A52A2A;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #8B0000;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel do Gerente de Projetos</h1>
        </header>

        <div class="actions">
            <button id="addProjectBtn">Cadastrar Projeto</button>
            <button id="addTaskBtn">Cadastrar Tarefa</button>
            <button id="logoutBtn">Logout</button>
        </div>

        <div class="projects-list" id="projectsList">
            <!-- Projetos e tarefas serão listados aqui -->
        </div>
    </div>

    <script>
        // Carrega os projetos do localStorage
        let projects = JSON.parse(localStorage.getItem('projects')) || [];

        // Função para renderizar os projetos e tarefas
        function renderProjects() {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = ''; // Limpa a área dos projetos

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');

                const projectTitle = document.createElement('h3');
                projectTitle.textContent = `${project.name} (Equipe: ${project.team})`;
                projectCard.appendChild(projectTitle);

                const taskList = document.createElement('div');
                taskList.classList.add('task-list');
                project.tasks.forEach(task => {
                    const taskItem = document.createElement('p');
                    taskItem.textContent = task;
                    taskList.appendChild(taskItem);
                });
                projectCard.appendChild(taskList);

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = 'Excluir Projeto';
                deleteBtn.onclick = () => deleteProject(project.id);
                projectCard.appendChild(deleteBtn);

                projectsList.appendChild(projectCard);
            });
        }

        // Função para excluir um projeto
        function deleteProject(projectId) {
            projects = projects.filter(project => project.id !== projectId);
            localStorage.setItem('projects', JSON.stringify(projects)); // Atualiza o localStorage
            renderProjects(); // Re-renderiza os projetos
        }

        // Função de logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'login.html'; // Redireciona para a tela de login
        });

        // Redireciona para a tela de cadastro de projeto
        document.getElementById('addProjectBtn').addEventListener('click', function() {
            window.location.href = 'cadastrar_projeto.html'; // Redireciona para a tela de cadastro de projeto
        });

        // Redireciona para a tela de cadastro de tarefa
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            window.location.href = 'cadastrar_tarefa.html'; // Redireciona para a tela de cadastro de tarefa
        });

        // Renderiza os projetos ao carregar a página
        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
